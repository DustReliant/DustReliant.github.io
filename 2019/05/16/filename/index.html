<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">int facsum(int n)</span><br><span class="line">&#123;</span><br><span class="line">    int x=0;</span><br><span class="line">    for(int i=1;i&lt;n;i++)</span><br><span class="line">    if (n%i==0)</span><br><span class="line">        x+=i;</span><br><span class="line">    return x;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">   int m,n;</span><br><span class="line">   printf(&quot;请输入两个整数:\n&quot;);</span><br><span class="line">   scanf(&quot;%d %d&quot;,&amp;m,&amp;n);</span><br><span class="line">   if (facsum(n)==m&amp;&amp;facsum(m)==n)</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;%d和%d是友元\n&quot;,m,n);</span><br><span class="line">	&#125;</span><br><span class="line">    else</span><br><span class="line">    &#123;</span><br><span class="line">        printf(&quot;%d和%d不是友元\n&quot;,m,n); </span><br><span class="line">    &#125;</span><br><span class="line">        return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
